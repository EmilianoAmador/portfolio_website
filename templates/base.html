<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- <link rel="stylesheet" href="style.css">-->
      <title>Emiliano Amador Portfolio</title>

</head>

<body>
      <header>
            <div class="logo">
                  <img src="static/img/emil-logo.png" alt="" class="nav-toggle">
            </div>
            <button class="nav-toggle">
                  <span class="hamburger"></span>
            </button>
            <nav class="nav">
                  <ul class="nav__list">
                        <li class="nav__item"><a href="{% url 'index' %}" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="#{% url 'project_index' %}" class="nav__link">My Work</a></li>
                        <li class="nav__item"><a href="#my_services" class="nav__link">My Services</a></li>
                        <li class="nav__item"><a href="#about_me" class="nav__link">About Me</a></li>
                  </ul>
            </nav>
      </header>
      <div class="container">
            {% block content %} {% endblock %}
            
      </div>
<footer>
      <h3>content footer here</h3>
      
      
</footer>
</body>
</html>
